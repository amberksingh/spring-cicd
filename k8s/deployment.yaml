apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cicd-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: spring-cicd-app
  template:
    metadata:
      labels:
        app: spring-cicd-app
    spec:
      containers:
        - name: spring-cicd
          image: devamber/spring-cicd:0b4a8e3
          ports:
            - containerPort: 8080
